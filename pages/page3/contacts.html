<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="h-screen bg-gradient-to-b from-red-800 to-gray-950">
    <!-- Navbar -->
    <nav class="bg-white border-gray-200 dark:bg-black">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="./index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="./assets/img/Toyota logo.png" class="h-8" alt="Toyota Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">TOYOTA</span>
            </a>
            <button
                data-collapse-toggle="navbar-default"
                type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default"
                aria-expanded="false"
            >
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15"
                    />
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li><a href="./index.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 dark:text-white">Home</a></li>
                    <li><a href="./pages/page1/assets/products.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 dark:text-white">Products</a></li>
                    <li><a href="./pages/page2/about us.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 dark:text-white">About Us</a></li>
                    <li><a href="./pages/page3/contacts.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 dark:text-white">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="bg-gradient-to-b py-8 antialiased dark:bg-red-800 to-gray-950">
        <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
            <h2 class="mb-4 text-4xl font-extrabold text-center text-gray-900 dark:text-white">Contact Us</h2>
            <p class="mb-8 font-light text-center text-gray-500 dark:text-gray-400">Got a technical issue? Want to send feedback about a beta feature? Need more details about our Business plan? Let us know.</p>
            <form action="#" class="space-y-8">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                    <input type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-600 focus:border-red-600 block w-full p-2.5 dark:bg-red-800 dark:border-gray-700 dark:placeholder-gray-400 dark:text-white" placeholder="toyota@gmail.com" required>
                </div>
                <div>
                    <label for="subject" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Subject</label>
                    <input type="text" id="subject" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-600 focus:border-red-600 block w-full p-2.5 dark:bg-red-800 dark:border-gray-700 dark:placeholder-gray-400 dark:text-white" placeholder="Let us know how we can help you" required>
                </div>
                <div>
                    <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your message</label>
                    <textarea id="message" rows="6" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-600 focus:border-red-600 block w-full p-2.5 dark:bg-red-800 dark:border-gray-700 dark:placeholder-gray-400 dark:text-white" placeholder="Leave a comment..."></textarea>
                </div>
                <button type="submit" class="py-3 px-5 text-sm font-medium text-white rounded-lg bg-red-800 hover:bg-red-600 focus:ring-4 focus:outline-none">Send message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-950">
        <div class="mx-auto max-w-screen-xl p-6 lg:py-8">
            <div class="grid grid-cols-2 gap-8 md:grid-cols-4">
                <div>
                    <h2 class="mb-6 text-sm font-semibold text-gray-900 uppercase dark:text-white">Company</h2>
                    <ul class="text-gray-500 dark:text-gray-400">
                        <li><a href="./pages/page2/about us.html" class="hover:underline">About</a></li>
                        <li><a href="#" class="hover:underline">Careers</a></li>
                    </ul>
                </div>
                <!-- Add other footer columns similarly -->
            </div>
        </div>
    </footer>
</body>
</html>
